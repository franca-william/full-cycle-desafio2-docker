services:

  app:
    build:
      context: ./
    container_name: app
    networks:
      - nodenet
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports:
      - "8080:8080"
    depends_on:
      - db
    
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0 --init-file /data/application/init.sql 
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - WAIT_HOST_CONNECT_TIMEOUT=30

    networks:
      - nodenet  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - nodenet
    depends_on:
      - app
networks:
  nodenet:
    driver: bridge